被攻击为自己提供+24%的额外伤害，可叠加，在自己下一次攻击后重置。","0000197":"将对方的百分比穿透（物理/魔法穿透以及暴击穿透）削减35%，对附加穿透无效。","0000198":"自己第一次攻击造成额外50%伤害，从第二次开始每次只造成90%伤害。","0000385":"反伤减伤50%，物理/魔法伤害减伤90%，绝对伤害减伤88%。","000044d":"规则天赋，双方（同时计算次数，共享效果）最终伤害从-30%起，每一击+20%(最大1000%)。","000044e":"规则天赋，双方最终回复效果-80%，在生命值归零后，各有一次机会复活（复活不刷新技能次数）。","000044f":"规则天赋，双方（分开判定）在暴击时最终伤害+40%，非暴击时最终伤害-40%。",4038500:"[神秘属性] 根据当前角色卡片等级：附加等级*10生命值、附加等级*10护盾值、附加等级*10回血、附加等级*10回盾、附加等级*1物理减伤、附加等级*1魔法减伤。",4038600:"[神秘属性] 根据当前角色卡片等级：附加等级*10生命值、附加等级*10护盾值、附加等级*10回血、附加等级*10回盾、附加等级*1物理减伤、附加等级*1魔法减伤。",4038700:"[神秘属性] 根据当前角色卡片等级：附加等级*10生命值、附加等级*10护盾值、附加等级*10回血、附加等级*10回盾、附加等级*1物理减伤、附加等级*1魔法减伤。",4083500:"[神秘属性] ",4083600:"[神秘属性] ",4083700:"[神秘属性] ",4083800:"[神秘属性] 暴击时附带(物理攻击力*50%)的绝对伤害。",4083900:"[神秘属性] 破魔箭头，攻击附带(对方当前护盾值*18%)的物理伤害","4083a00":"[神秘属性] 专属强化艾，“星火宝石”效果翻倍，每层星火提升“血精宝石”15%伤害。","4083b00":"[神秘属性] 专属强化默的“魔力压制”，增强40%技能伤害，且第一击必释放技能。","4083c00":"[神秘属性] 削弱对方40%的回血和回盾效果。","4083d00":"[神秘属性] 暴击率100%。","4083e00":"[神秘属性] 遇强则强，攻击附带(对方当前生命值*18%)的魔法伤害。","4083f00":"[神秘属性] 专属强化伊的“彩金对剑”，无视对方情况同时附带物理和魔法伤害。",4084e3:"[神秘属性] 专属强化霞的“澄空之心”，额外获得(15%对方魔法防御)的魔法附加穿透。",4089900:"[神秘属性] ","4089a00":"[神秘属性] 深蓝冲击，20%几率特殊暴击，魔法伤害增加+100%。","4089b00":"[神秘属性] 嗜血转换，额外增加（20%对护盾的实际吸血）给生命值。","4089c00":"[神秘属性] 专属强化舞的“锦上添花”，现在普攻能附带20%主动技能伤害。","4089d00":"[神秘属性] 专属强化冥的“命运链接”，对方50%护盾回复额外转换为冥的生命回复。","4089e00":"[神秘属性] 专属强化命的“先兆感知”，攻击满血满盾的对手会恢复先兆感知。","408fd00":"[神秘属性] ","408fe00":"[神秘属性] ","408ff00":"[神秘属性] ",409e4:"[神秘属性] 护盾最大值+50%。",4090100:"[神秘属性] 增加25%固定伤害反弹。",4090200:"[神秘属性] 每次被攻击都会回复(5%自身最大生命值)。",4090300:"[神秘属性] 被攻击回合，将对方50%物理伤害偏转为等值的魔法伤害。",4096100:"[神秘属性] ",4096200:"[神秘属性] 专属强化梦的“星芒之盾”，护盾最大值提升至45%，减速效果提升至4%。",4096300:"[神秘属性] 专属强化琳的“元气无限”，锁定该技能为低于30%血量判定。",4096400:"[神秘属性] 专属强化薇的“圣银弩箭”，该技能的30%物理伤害转换为绝对伤害。",4096500:"[神秘属性] 专属强化雅的技能，“红衣夜行”替换为“血城降临”，同时拥有白天和夜晚的技能效果。","80bb800":"主动技能，给予对方(100+成长值)的物理伤害+(100+成长值)的魔法伤害，每次战斗胜利永久增加成长值(上限106800)。","80bb801":"生命值+30%，护盾能量最大值+30%，基础物理/魔法防御+15%。","80bb802":"物理攻击+30%，魔法攻击+30%，速度+30%。","80bb900":"主动技能，给予对方(35%魔法攻击+自身5%最大护盾值)的魔法伤害，自己智力比精神(或精神比智力)每多2%，伤害效果增加1%，最大增加1000%。","80bb901":"增加自己20%(智力+精神)的附加魔法穿透。","80bb902":"护盾能量最大值+25%，每次被普通攻击都会返还(55%魔法攻击+7%最大护盾值)的魔法伤害给对方。","80bba00":"主动技能，造成(220%物理攻击力)的物理伤害和(220%物理攻击力)的魔法伤害。","80bba01":"生命值+30%，攻防中生命回复(最大生命值3%)，当生命值低于30%时，此效果增强为(最大生命值6%)。","80bba02":"拥有一次底力，暴击时，消耗底力额外造成（50%最大生命值）的物理伤害；被攻击回合受到致命伤害时，消耗底力免疫该回合伤害。","80bbb00":"主动技能，引爆并消耗掉对方身上所有的星火效果，造成(星火层数*对方13%(当前生命值+当前护盾值))的绝对伤害。","80bbb01":"每次攻击给对方增加1层星火效果，星火效果本身无伤害。每次攻击降低对方1%的物理/魔法伤害。","80bbb02":"吸血+15%。攻击对方时，附加45%(物理攻击+魔法攻击)的绝对伤害。","80bbc00":"主动技能，给对方增加7层星芒，造成(星芒*魔法攻击*25%)的魔法伤害，并减速对方(星芒层数*0.5%的攻击速度)。","80bbc01":"每次攻击给对方施放2层星芒，每次攻击附带星芒*(3%自身护盾最大值+3%魔法攻击)的魔法伤害,并减速对方(攻击速度的1%)。","80bbc02":"护盾能量最大值+30%，每次被攻击给对方施放1层星芒，并减速对方(攻击速度的2%)。","80bbd00":"主动技能，为闪避突袭进行充能。充能未消耗期间，攻击回合提供40%的额外物理伤害。","80bbd01":"主动技能触发概率+10%。被攻击回合触发，需要先通过主动技能充能，闪避对方90%的防御前伤害。无法同时储存两次闪避充能。","80bbd02":"进攻回合，攻击时附带(对方21%（最大生命值+最大护盾值))的物理伤害。","80bbe00":"对方护盾值大于生命值时，造成对方(15%当前护盾值)的绝对伤害，反之造成对方(15%当前生命值)的绝对伤害，并获得等值生命值回复。","80bbe01":"对手物理防御大于魔法防御时，攻击附带140%(物理攻击+魔法攻击)的魔法伤害；反之攻击附带等值的物理伤害。","80bbe02":"生命值+20%，每回合开始清除自身减速和减回血效果，保留未被抵消的加速和加回血效果。","80bbf00":"主动技能，恢复50%(自身已损失生命值)，造成100%(自身已损失生命值)的魔法伤害。","80bbf01":"生命值+90%，物理和魔法防御-50%。","80bbf02":"对方回复生命和护盾时，冥获得其60%的回复效果。冥受到(防御前物理和魔法)攻击时，对方受到40%该数值(防御前物理和魔法)攻击。","80bc000":"主动技能，在免疫 物理伤害、魔法伤害、真实伤害 三种形态随机切换，技能释放前不免疫任何伤害。","80bc001":"预言能力，无法被先攻，在命第一次出手以前，她会闪避一切伤害(单局最多触发1次)。","80bc002":"暴击时，计算暴击后伤害提升55%。","80bc100":"主动技能，造成300%物理攻击力的物理伤害，生命值每损失1%，该伤害增加1%，自己或对方低于10%(生命值+护盾值)时，该伤害转换为绝对伤害。","80bc101":"吸血+10%。对方低于50%(生命值+护盾值)时，自己的每次攻击都必定暴击。","80bc102":"每(2000成长值)增加1%最大生命值，每次战斗胜利永久增加成长值(上限100000)。自身生命值低于50%时，攻击附带(已损失生命值)的物理伤害。","80bc200":"主动技能，造成200%魔法攻击力的魔法伤害，对方每拥有10点魔法防御，为该伤害增加1%(最大增加200%)。","80bc201":"自身魔法攻击高于对方魔法攻击时，自身魔法攻击提升30%；低于对方魔法攻击时，自身速度+30%。","80bc202":"获得(35%对方物理防御)的魔法附加穿透。每(5000成长值)增加1%魔法攻击和1%最大护盾值，胜利增加成长值(上限100000)。","80bc300":"主动技能，造成300%物理攻击力的物理伤害，掠夺对方5%(最大生命值+最大护盾值)上限，并将该数值提升为自己的附加物理攻击力。","80bc301":"现实时间19:00到第二天05:59，对方物理攻击/魔法攻击-30%、速度-30%；其他时间遁入影子，自身物理/魔法防御+20%。","80bc302":"双方每次攻击，就为雅增加(20%物理攻击力和20%魔法攻击 0%，不影響復活及血量鎖定。","000012e":"降低對方回盾效果-70%，不影響護盾鎖定。","000012f":"增加10%基礎物理防禦，10%基礎魔法防禦，10%的固定傷害反彈。","0000130":"被對方連續攻擊3輪（中途自己沒有出手），則第4輪強制自己出手（當對方敏捷超過自己敏捷6倍時，推遲到第5輪強制出手）。","0000131":"每次攻擊+9%攻速，無限疊加。","0000132":"自身物理/魔法傷害降低30%，物理/魔法防禦加30%。","0000133":"雙方攻擊次數總和超過15次後，自己普通攻擊時附帶25%(物理攻擊力+魔法攻擊力)的絕對傷害。","0000134":"防禦被穿透到10%以下時，固定10%防禦(5%護盾防禦)。","0000135":"自身基礎速度強制降低為1，附加速度降低為0。","0000191":"普通攻擊時，附帶(18%自身最大生命值)的物理傷害，該傷害可以暴擊。","0000192":"生命值與護盾值皆大於70%時，附帶30%固定魔法穿透。","0000193":"攻擊速度+30%，普通攻擊暴擊時附帶(180%攻擊速度)的絕對傷害，當自身速度大於對手3倍時，該傷害提升為(240%攻擊速度)。","0000194":"普通攻擊時，自身百分比物理/魔法穿透低於40%時，物理/魔法百分比穿透提升至40%，高於40%時，物理/魔法附加穿透(每級卡片等級+0.5)。","0000195":"受到的傷害減免20%。","0000196":"每次被攻擊為自己提供+24%的額外傷害，可疊加，在自己下一次攻擊後重置。","0000197":"穿透對方的百分比（物理/魔法穿透以及暴擊穿透）削減35%，對附加穿透無效。","0000198":"自己第一次攻擊造成額外50%傷害，從第二次開始每次只造成90%傷害。","0000385":"反傷減傷50%，物理/魔法傷害減傷90%，絕對傷害減傷88%。","000044d":"規則天賦，雙方（同時計算次數，共享效果）最終傷害從-30%起，每一擊+20%(最大1000%)。","000044e":"規則天賦，雙方最終回復效果-80%，在生命值歸零後，各有一次機會復活（復活不刷新技能次數）。","000044f":"規則天賦，雙方（分開判定）在暴擊時最終傷害+40%，非暴擊時最終傷害-40%。",4038500:"[神秘屬性] 依當前角色卡等級：附加等級*10生命值、附加等級*10護盾值、附加等級*10回血、附加等級*10回盾、附加等級*1物理減傷、附加等級*1魔法減傷。",4038600:"[神秘屬性] 依當前角色卡等級：附加等級*10生命值、附加等級*10護盾值、附加等級*10回血、附加等級*10回盾、附加等級*1物理減傷、附加等級*1魔法減傷。",4038700:"[神秘屬性] 依當前角色卡等級：附加等級*10生命值、附加等級*10護盾值、附加等級*10回血、附加等級*10回盾、附加等級*1物理減傷、附加等級*1魔法減傷。",4083500:"[神秘屬性] ",4083600:"[神秘屬性] ",4083700:"[神秘屬性] ",4083800:"[神秘屬性] 爆擊時附帶(物理攻擊力*50%)的絕對傷害。",4083900:"[神秘屬性] 破魔箭頭，攻擊附帶(對方當前護盾值*18%)的物理傷害","4083a00":"[神秘屬性] 專屬強化艾，「星火寶石」效果翻倍，每層星火提升「血精寶石」15%傷害。","4083b00":"[神秘屬性] 專屬強化默的“魔力壓制”，增強40%技能傷害，且第一擊必釋放技能。","4083c00":"[神秘屬性] 削弱對方40%的回血和回盾效果。","4083d00":"[神秘屬性] 爆擊率100%。","4083e00":"[神秘屬性] 遇強則強，攻擊附帶(對方當前生命值*18%)的魔法傷害。","4083f00":"[神秘屬性] 專屬強化伊的“彩金對劍”，無視對方情況同時附帶物理和魔法傷害。",4084e3:"[神秘屬性] 專屬強化霞的“澄空之心”，額外獲得(15%對方魔法防禦)的魔法附加穿透。",4089900:"[神秘屬性] ","4089a00":"[神秘屬性] 深藍衝擊，20%幾率特殊爆擊，魔法傷害增加+100%。","4089b00":"[神秘屬性] 嗜血轉換，額外增加（20%對護盾的實際吸血）給生命值。","4089c00":"[神秘屬性] 專屬強化舞的“錦上添花”，現在普攻能附帶20%主動技能傷害。","4089d00":"[神秘屬性] 專屬強化冥的“命運鏈接”，對方50%護盾回復額外轉換為冥的生命回复。","4089e00":"[神秘屬性] 專屬強化命的“先兆感知”，攻擊滿血滿盾的對手會恢復先兆感知。","408fd00":"[神秘屬性] ","408fe00":"[神秘屬性] ","408ff00":"[神秘屬性] ",409e4:"[神秘屬性] 護盾最大值+50%。",4090100:"[神秘屬性] 增加25%固定傷害反彈。",4090200:"[神秘屬性] 每次被攻擊都會回復(5%自身最大生命值)。",4090300:"[神秘屬性] 被攻擊回合，將對方50%物理傷害偏轉為等值的魔法傷害。",4096100:"[神秘屬性] ",4096200:"[神秘屬性] 專屬強化夢的“星芒之盾”，護盾最大值提升至45%，減速效果提升至4%。",4096300:"[神秘屬性] 專屬強化琳的“元氣無限”，鎖定該技能為低於30%血量判定。",4096400:"[神秘屬性] 專屬強化薇的“聖銀弩箭”，該技能的30%物理傷害轉換為絕對傷害。",4096500:"[神秘屬性] 專屬強化雅的技能，“紅衣夜行”替換為“血城降臨”，同時擁有白天和夜晚的技能效果。","80bb800":"主動技能，給予對方(100+成長值)的物理傷害+(100+成長值)的魔法傷害，每次戰鬥勝利永久增加成長值(上限106800)。","80bb801":"生命值+30%，護盾能量最大值+30%，基礎物理/魔法防禦+15%。","80bb802":"物理攻擊+30%，魔法攻擊+30%，速度+30%。","80bb900":"主動技能，給予對方(35%魔法攻擊+自身5%最大護盾值)的魔法傷害，自己智力比精神(或精神比智力)每多2%，傷害效果增加1%，最大增加1000%。","80bb901":"增加自己20%(智力+精神)的附加魔法穿透。","80bb902":"護盾能量最大值+25%，每次被普通攻擊都會返還(55%魔法攻擊+7%最大護盾值)的魔法傷害給對方。","80bba00":"主動技能，造成(220%物理攻擊力)的物理傷害和(220%物理攻擊力)的魔法傷害。","80bba01":"生命值+30%，攻防中生命回復(最大生命值3%)，當生命值低於30%時，此效果增強為(最大生命值6%)。","80bba02":"擁有一次底力，暴擊時，消耗底力額外造成（50%最大生命值）的物理傷害；被攻擊回合受到致命傷害時，消耗底力免疫該回合傷害。","80bbb00":"主動技能，引爆並消耗掉對方身上所有的星火效果，造成(星火層數*對方13%(當前生命值+當前護盾值))的絕對傷害。","80bbb01":"每次攻擊給對方增加1層星火效果，星火效果本身無傷害。每次攻擊降低對手1%的物理/魔法傷害。","80bbb02":"吸血+15%。攻擊對手時，附加45%(物理攻擊+魔法攻擊)的絕對傷害。","80bbc00":"主動技能，給對方增加7層星芒，造成(星芒*魔法攻擊*25%)的魔法傷害，並減速對方(星芒層數*0.5%的攻擊速度)。","80bbc01":"每次攻擊給對方施放2層星芒，每次攻擊附​​帶星芒*(3%自身護盾最大值+3%魔法攻擊)的魔法傷害,並減速對方(攻擊速度的1% )。","80bbc02":"護盾能量最大值+30%，每次被攻擊給對方施放1層星芒，並減速對方(攻擊速度的2%)。","80bbd00":"主動技能，為閃避突襲進行充能。充能未消耗期間，攻擊回合提供40%的額外物理傷害。","80bbd01":"主動技能觸發機率+10%。被攻擊回合觸發，需要先透過主動技能充能，閃避對方90%的防禦前傷害。無法同時儲存兩次閃避充能。","80bbd02":"進攻回合，攻擊時附帶(對方21%（最大生命值+最大護盾值))的物理傷害。","80bbe00":"對方護盾值大於生命值時，造成對方(15%當前護盾值)的絕對傷害，反之造成對方(15%當前生命值)的絕對傷害，並獲得等值生命值回复。 ","80bbe01":"對手物理防禦大於魔法防禦時，攻擊附帶140%(物理攻擊+魔法攻擊)的魔法傷害；反之攻擊附帶等值的物理傷害。","80bbe02":"生命值+20%，每回合開始清除自身減速和減回血效果，保留未被抵消的加速和加回血效果。","80bbf00":"主動技能，恢復50%(自身已損失生命值)，造成100%(自身已損失生命值)的魔法傷害。","80bbf01":"生命值+90%，物理和魔法防禦-50%。","80bbf02":"對方回復生命和護盾時，冥獲得其60%的回復效果。冥受到(防禦前物理和魔法)攻擊時，對方受到40%該數值(防禦前物理和魔法)攻擊。","80bc000":"主動技能，在免疫 物理傷害、魔法傷害、真實傷害 三種形態隨機切換，技能釋放前不免疫任何傷害。","80bc001":"預言能力，無法被先攻，在命第一次出手以前，她會閃避一切傷害(單局最多觸發1次)。","80bc002":"暴擊時，計算暴擊後傷害提升55%。","80bc100":"主動技能，造成300%物理攻擊力的物理傷害，生命值每損失1%，該傷害增加1%，自己或對方低於10%(生命值+護盾值)時，該傷害轉換為絕對傷害。","80bc101":"吸血+10%。對方低於50%(生命值+護盾值)時，自己的每次攻擊都必定暴擊。","80bc102":"每(2000成長值)增加1%最大生命值，每次戰鬥勝利永久增加成長值(上限100000)。自身生命值低於50%時，攻擊附帶(已損失生命值)的物理傷害。","80bc200":"主動技能，造成200%魔法攻擊力的魔法傷害，對方每擁有10點魔法防禦，為該傷害增加1%(最大增加200%)。","80bc201":"自身魔法攻擊高於對方魔法攻擊時，自身魔法攻擊提升30%；低於對方魔法攻擊時，自身速度+30%。","80bc202":"獲得(35%對方物理防禦)的魔法附加穿透。每(5000成長值)增加1%魔法攻擊和1%最大護盾值，勝利增加成長值(上限100000)。","80bc300":"主動技能，造成300%物理攻擊力的物理傷害，掠奪對方5%(最大生命值+最大護盾值)上限，並將該數值提升為自己的附加物理攻擊力。","80bc301":"現實時間19:00到第二天05:59，對方物理攻擊/魔法攻擊-30%、速度-30%；其他時間遁入影子，自身物理/魔法防禦+20%。","80bc302":"雙方每次攻擊，就為雅增加(20%物理攻擊力和20%魔法攻擊力)的附加物理傷害，該附加傷害只在雅的攻擊回合有效。","80f3d00":"五連擊","80f3e00":"劇毒之咬","80f3f00":"靈魂爆燃","80f4000":"肉彈衝擊","80f4100":"五連擊","80f4200":"肉彈衝擊","80f4300":"肉彈衝擊","80f4400":"手腳並用"},MSG.ct.SkillName={"0000000":"","0000065":"啟程之誓","0000066":"啟程之心","0000067":"啟程之風","0000068":"等級挑戰","0000069":"等級壓制","00000c9":"破壁之心","00000ca":"破魔之心","00000cb":"複合護盾","00000cc":"鮮血渴望","00000cd":"削骨之痛","00000ce":"聖盾祝福","00000cf":"惡意抽獎","000012d":"傷口惡化","000012e":"精神創傷","000012f":"鐵甲尖刺","0000130":"忍無可忍","0000131":"熱血戰魂","0000132":"點到為止","0000133":"午時已到","0000134":"紙薄命硬","0000135":"不動如山","0000191":"沸血之志","0000192":"波瀾不驚","0000193":"颶風之力","0000194":"紅藍雙刺","0000195":"螢光護盾","0000196":"後發製人","0000197":"鈍化鋒芒","0000198":"自信回頭","0000385":"絕對底線","000044d":"致命節奏","000044e":"來回車票","000044f":"天降花盆",4038500:"櫻桃頭飾",4038600:"葡萄頭飾",4038700:"蘋果頭飾",4083500:"探險者之劍",4083600:"探險者短弓",4083700:"探險家短杖",4083800:"狂信者的榮耀之刃",4083900:"反叛者的刺殺弓","4083a00":"幽夢匕首","4083b00":"光輝法杖","4083c00":"荊棘盾劍","4083d00":"隕鐵重劍","4083e00":"飲血魔劍","4083f00":"彩金長劍",4084e3:"清澄長杖",4089900:"探險手環","4089a00":"命師的傳承手環","4089b00":"禿鷹手環","4089c00":"海星戒指","4089d00":"噬魔戒指","4089e00":"折光戒指","408fd00":"探險家鐵甲","408fe00":"探險家皮甲","408ff00":"探險家布甲",409e4:"旅法師的靈光袍",4090100:"戰線支撐者的荊棘重甲",4090200:"復甦戰衣",4090300:"挑戰斗篷",4096100:"探險家耳環",4096200:"占星師的耳飾",4096300:"萌爪耳環",4096400:"獵魔耳環",4096500:"凶神耳環","80bb800":"錦上添花","80bb801":"天生麗質","80bb802": 狂信者決定用利刃來堅守傳統。",2105:"英雄擋住了前方的敵人，卻被身後的致命一箭擊倒。",2106:"命曾將這把匕首刺入艾的胸口：“送你了，只要你能活下去”。",2107:"正統的魔法不需要任何花哨，打不死對方是因為砸過去的能量球不夠大。",2108:"一面刻著浴血劍圖案的盾牌，只要全力防禦，就會把最好的進攻者累死。",2109:"大就是好，重就是強，每一擊都是壓碎骨頭的力量。",2110:"一件嗜血的武器，傳說用來挑戰巨龍的長劍。",2111:"彩金對劍之一，一把不做選擇的劍。",2112:"堅強有什麼用？堅強只會承受更多的痛苦！",2201:"探險者的標準裝備",2202:"命的收藏品之一，當年藝成出山時由師傅所贈。",2203:"“你所失去的，都是我會得到的。 ”",2204:"因為還是新生所以戴的是玩具戒指，但材質似乎有點奇怪。",2205:"用嗜血藤纏繞吸能石打造的戒指。",2206:"干擾光線，即使被自己近身偷襲，對方也發現不了自己。",2301:"探險者的標準裝備。",2302:"探險者的標準裝備。",2303:"探險者的標準裝備。",2304:"旅法師擁有繁多的法術和海量的魔力，他們的戰袍能提供大量的魔法護盾。",2305:"軍團的支柱戰士所穿的重甲，即使被攻擊，也會將傷害返還給對手。",2306:"精靈領地某種樹枝切割編制而成，輕盈而脆弱。",2307:"為了避免魔法袍被實體攻擊輕易破壞，設計者讓它自帶偏轉立場。",2401:"探險者的標準裝備。",2402:"據說占星師彼此之間，可以通過這個耳飾判斷對方的能力水準。",2403:"禮品店裡常見的小東西，零花錢就能買得起，上面有可愛的印花。",2404:"沒有贈送出去的禮物，一直伴隨著自己。",2405:"時間對死者是沒有意義的。"},MSG.ct.EquipName={0:"無",901:"櫻桃頭飾",902:"葡萄頭飾",903:"蘋果頭飾",2101:"探險者之劍",2102:"探險者短弓",2103:"探險者短杖",2104:"狂信者的榮譽之刃",2105:"反叛者的刺殺弓",2106:"幽夢匕首",2107:"光輝法杖",2108:"荊棘盾劍",2109:"隕鐵重劍",2110:"飲血魔劍",2111:"彩金長劍",2112:"清澄長杖",2201:"探險者手環",2202:"命師的傳承手環",2203:"禿鷲手環",2204:"海星戒指",2205:"噬魔戒指",2206:"折光戒指",2301:"探險者鐵甲",2302:"探險者皮甲",2303:"探險者布甲",2304:"旅法師的靈光袍",2305:"戰線支撐者的荊棘重甲",2306:"復甦戰衣",2307:"挑戰斗篷",2401:"探險者耳環",2402:"占星師的耳飾",2403:"萌爪耳釘",2404:"獵魔耳環",2405:"凶神耳環"},MSG.ct.EquipRankName={1:"普通的",2:"特別的",3:"稀有的",4:"史詩的",5:"傳奇的"},MSG.ct.FruitAttrName={str:"力量",agi:"敏捷",int:"智力",vit:"體魄",spr:"精神",mnd:"意志",pp:"物理增傷",pm:"魔法增傷",pc:"暴擊增傷",ps:"技能增傷",rp:"物理減傷",rm:"魔法減傷",rc:"暴擊減傷",rs:"技能減傷",spd:"速度",rec:"回復效果",hp:"最大生命值",sd:"最大護盾值",lch:"固定生命偷取",rfl:"固定反傷",crt:"固定暴擊",skl:"技能加成",dod:"固定閃避",eva:"迴避加成",ap:"物理穿透效果",am:"魔法穿透效果",dp:"物理防禦效果",dm:"魔法防禦效果"},MSG.ct.FruitAttrUnit={str:"點",agi:"點",int:"點",vit:"點",spr:"點",mnd:"點",pp:"%",pm:"%",pc:"%",ps:"%",rp:"%",rm:"%",rc:"%",rs:"%",spd:"%",rec:"%",hp:"%",sd:"%",lch:"%",rfl:"%",crt:"%",skl:"%",dod:"%",eva:"%",ap:"%",am:"%",dp:"%",dm:"%"},MSG.ct.FruitName={901:"櫻桃護身符",902:"葡萄護身符",903:"蘋果護身符"},MSG.ct.FruitRankName={1:"普通的",2:"特別的",3:"稀有的",4:"史詩的",5:"傳奇的"},MSG.ct.GemName={1:"紅石",2:"銀石",3:"金石",4:"夢石",5:"虛石",6:"幻石"} RflRat:"ダメージ反射率 +"},MSG.jp.EquipDesc={0:"テキスト無し。",901:"通常では入手できない名誉装備に属しており、ググタウンに素材を提供し、バックグラウンドで大きな問題を解決したプレイヤーにのみ与えられます。",902:"通常では入手できない名誉装備に属しており、ググタウンに素材を提供し、バックグラウンドで大きな問題を解決したプレイヤーにのみ与えられます。",903:"通常では入手できない名誉装備に属しており、ググタウンに素材を提供し、バックグラウンドで大きな問題を解決したプレイヤーにのみ与えられます。",2101:"探索者向けの標準装備。",2102:"探索者向けの標準装備。",2103:"探索者向けの標準装備。",2104:"リーダーの立場の変化に対する不満から、狂信者たちは鋭い刃で伝統に固執することを決めた。",2105:"ヒーローは正面の敵をブロックしたが、背後で致命的な矢を受けて倒された。",2106:"ミンはこの短剣をアイの胸に突き刺したことがあります。",2107:"オーソドックスな魔法は空想を必要としません。エネルギーボールが十分に大きくなら、どんな敵でも倒すことができる。",2108:"片面に血まみれの剣が刻まれた盾。全力で防御すれば、いかなる攻撃者でも疲弊させる。",2109:"大きいことは良いこと、重いことは強いこと、すべての打撃は骨を砕く力です。",2110:"血に飢えた武器、ドラゴンに挑む伝説のロングソード。",2111:"黄金の剣の 1 つ、選択をしない剣。",2112:"強いって何の役に立つの？ 強いって、より多くの苦しみに耐えるだけだよ！",2201:"探索者向けの標準装備。",2202:"山から出てきたときに、師匠から贈られたミンのコレクションの 1 つ。",2203:"あなたが失うものは、私が得る。",2204:"まだ一年生なのでおもちゃの指輪をつけているのですが、素材がちょっと変です。",2205:"エネルギーを吸収する石を、血に飢えた蔓で巻いた指輪。",2206:"光を邪魔するので至近距離で攻撃されても相手に気づかれません。",2301:"探索者向けの標準装備。",2302:"探索者向けの標準装備。",2303:"探索者向けの標準装備。",2304:"膨大な数の呪文と膨大な魔力を持つ彼らのローブは、巨大な魔法の盾となる。",2305:"レギオンの戦士が身に着けている重鎧は、攻撃されても相手にダメージを返します。",2306:"エルフの領地のある枝から織られた、軽くて壊れやすい。",2307:"魔法のローブが物理的な攻撃によって簡単に破壊されるのを防ぐために、設計者はそれを自爆させました。",2401:"探索者向けの標準装備。",2402:"占星術師はこのイヤリングを通してお互いの能力レベルを判断できると言われています。",2403:"お小遣いで買えるギフトショップによくある小物で、かわいいプリントが施されたもの。",2404:"与えられない贈り物は、いつも自分とともにあります。",2405:"死者にとって時間は意味を持たない。"},MSG.jp.EquipName={0:"無し",901:"チェリーヘアバンド",902:"グレープヘアバンド",903:"アップルヘアバンド",2101:"冒険者の剣",2102:"冒険者の弓",2103:"冒険者の杖",2104:"狂信者の栄光の刃",2105:"反逆者の暗殺弓",2106:"幽夢のダガー",2107:"光輝の法杖",2108:"茨の盾剣",2109:"隕鉄の大剣",2110:"血を啜る魔剣",2111:"彩金の長剣",2112:"清澄の長杖",2201:"冒険者のブレスレット",2202:"伝承のブレスレット",2203:"禿鷹のブレスレット",2204:"海星のリング",2205:"魔を喰らうリング",2206:"折光のリング",2301:"冒険者の鎧",2302:"冒険者の革鎧",2303:"冒険者の布鎧",2304:"霊光ローブ",2305:"茨の重鎧",2306:"復活の戦衣",2307:"挑戦のケープ",2401:"冒険者のイヤリング",2402:"占星術師のイヤリング",2403:"天使のリボン",2404:"魔狩りのイヤリング",2405:"凶神のイヤリング"},MSG.jp.EquipRankName={1:"普通の",2:"特別の",3:"希少の",4:"大作の",5:"伝説の"},MSG.jp.FruitAttrName={str:"STR",agi:"AGI",int:"INT",vit:"VIT",spr:"SPR",mnd:"MND",pp:"物理強化",pm:"魔法強化", \n    SSS段位现在自动获得BVIP和SVIP。<br>\n    SS和S段位自动获得BVIP。<br><br>\n    由于段位奖励的VIP不会暂停已有VIP的时间流逝（改不了，因为数据库里记录的不是VIP起始日期和天数，而是截止日期），后续会少量增加VIP重叠的奖励。<br>\n    大概就是“战斗额外送一点贝壳（日常获取量10%以内）”之类的奖励，态度上安抚VIP流失玩家受伤的心灵，又不能太多，因为多给了又有逼氪党开团“逼人花钱叠VIP”了，体谅一下。<br>\n    这个“后续”的时间会尽快，现在次密接被隔离了，更新时间不定。<br>\n</div>\n\n<div class="alert">\n    <h3>2022/10/12 </h3>\n    星沙锻造功能改为贝壳锻造，每次锻造需280W贝壳。<br>\n    更新物品“锻造材料箱”。效果锻造装备进度条+50%。在好运奖励中抽取，替换原本一张沙滩装备牌。<br>\n    如果今天更新前已经打开过好运奖励界面，它生成的牌池里是没有材料箱牌的。<br><br>\n    搜刮的贝壳和经验不再相互随机，以前我不知道经验对名次敏感玩家的重要性，而现在就固定吧。<br>\n    经验和贝壳不会随机相互波动，保证同段位每个人的获取量是一样的。<br>\n    同时因为现在贝壳需求比较高，所以额外增加搜刮贝壳获取量的20%。<br>\n    由于不再相互随机，挂机功能不再计入贝壳获取。<br><br>\n    体力药水在某页面已经改为星沙购买，以后这些物品栏的东西我尽量不设高级货币购买，避免差异敏感玩家的落差感。<br>\n    星沙购买体力药水明天才能开始，毕竟今天已购买玩家是用另一种货币买的，所以平衡一下，今日独占相当于额外次数，明天开始都是星沙。<br><br>\n    最后一张星沙牌我不是很想替换为其他，毕竟有些人是需要星沙的，但为了今后完全屏蔽新玩家对星沙和另一种货币的感知，这个又必须做。<br>\n    所以征求一下思路，有什么即屏蔽感知又不堵住这一条获取路径的办法。<br>\n</div>\n\n<div class="alert">\n    <h3>2022/10/11 -2 </h3>\n    商店卖2管（4瓶）体力本意是后面作为贝壳恢复的二选一方案，贝壳恢复给肝帝用，药水给金主用。<br>\n    药水说明的“不健康”描述就是伏笔，用了不能用贝壳恢复，但会有额外贝壳获取，毕竟它成本折算是高于贝壳恢复的。<br>\n    而当前更新的部分因为体力药水的代码和贝壳恢复不关联所以没有统一上限，就提醒了一下抽到药水可以重叠使用，毕竟算是后续更新前的一个良性BUG。<br>\n    好像被理解成支持5管体力冲级了。。。不是，这里有等级上限的，你们冲到900以上的级别，就算下次开上限也开不到900+啊，为什么啊。<br><br>\n    既然有误解就改正，现在改为日限每天只能买1次，且一次就只能买1瓶，对应“好运奖励抽不到药水就直接买1瓶”的金主。<br>\n    暂时也不考虑金主的“药水替代贝壳”方案了，避免再被理解为鼓励五体。<br>\n</div>\n\n<div class="alert">\n    <h3>2022/10/11 </h3>\n    更新物品“体能刺激药水”。效果+50体力，该物品不占用贝壳恢复体力的次数，建议在当天使用完全部恢复次数后再用。<br>\n    好运奖励中一张星沙牌替换为“体能刺激药水”（固定数量1瓶）。<br>\n    如果今天更新前已经打开过好运奖励界面，它生成的牌池里是没有药水牌的。<br>\n    10月12日好运奖励第一张牌送 1瓶 体能刺激药水，请考虑上面建议服用。<br><br>\n    另，这次物品图标买错了，买了一套科技风的，下次找机会换一批。<br>\n</div>',h[1].append(M,A),M.append(b,S),M.classList="input-group",b.type="text",b.classList="form-control",S.classList="btn btn-default input-group-addon",S.onclick=()=>{Server[3](b.value)},A.classList="text-muted",v[1].append(R,x),R.append(w,y),R.classList="input-group",w.type="text",w.classList="form-control",y.classList="btn btn-default input-group-a
